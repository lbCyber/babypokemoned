<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's That Pokemon? (For babies edition)</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./pokeScript.js"></script>
</head>

<body>
  <header>
    <img class="wtp" src="./assets/wtp.png">
    <img class="fb" src="./assets/fb.png">
    <div class="wrapper">
      <div class="scores">
        <div class="score1 scoreBox">
          <img class="scoreName" src="./assets/owen.png" alt="">
          <h5 class="score1Tally tally" id="score1">0</h5>
        </div>
        <div class="score2 scoreBox">
          <img class="scoreName" src="./assets/esther.png" alt="">
          <h5 class="score2Tally tally" id="score2">0</h5>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="pokemon">
      <div class="pokeName"></div>
      <div class="mainSection">
        <div class="pokeImage" id="selector">
          <h3 class="placeholder">CLICK HERE TO START</h3>
        </div>
        <div class="sidebar removed">
          <p class="pokeDesc"></p>
          <div class="pokeTypes"></div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
